<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="faviconlg.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon16.png">
    <title>Music</title>
</head>
<body>
    
    <div class="audioPlayerWrapper" role="audio" id="player">
        <audio autoplay id="audioPlayer" preload="metadata"></audio>
        <div class="uiPlayerWrapper">
          <div id="trackInfo"></div>
          <div id="trackPlayhead">
            <div class="audioControls">
              <div class="audioTimeline">
                <div class="audioTimelineBar">
                  <div class="audioTimelineBarPercentage"></div>
                </div>
              </div>
            </div>
            <span class="audioTimelineCurrent" id="currentTime">00:00</span>
            <span class="audioTimelineTotal">00:00</span>
          </div>
        </div>
        <div id="tracklist">
          
        </div>
    </div>
  
  
    <script src="tmi.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
